syntax = "proto3";

option csharp_namespace = "Networking.Messages";


message protobufMessage {
  oneof command {
    nodeInfo nodeInfo = 1;
    nodeInfoReply nodeInfoReply = 2;

    nodePayload nodePayload = 101;
    share share = 102;
  }
}
message nodeInfo {
    string Id = 1;
    string Name = 2;
}

message nodeInfoReply {
  string Id = 1;
  string Name = 2;
}

message nodePayload {
  string Payload = 1;
}

message share {
  string X = 1;
  string Y = 2;
}